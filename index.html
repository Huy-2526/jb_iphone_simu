<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>checkra1n_huy_pro</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* Logo 430x430 nằm giữa */
        #logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            width: 300px; /* Chỉnh lại kích thước hiển thị cho vừa màn hình điện thoại */
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #logo-img {
            max-width: 100%;
            max-height: 100%;
        }

        /* Terminal xả code đè lên logo */
        #terminal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            padding: 15px;
            box-sizing: border-box;
            background: transparent;
            overflow: hidden;
            font-size: 11px;
            pointer-events: none;
        }

        .green { color: #00ff00; }
        #hint { 
            position: fixed; 
            bottom: 40px; 
            width: 100%; 
            text-align: center; 
            z-index: 3; 
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body onclick="startHacking()">

    <div id="logo-container">
        <img id="logo-img" src="https://substackcdn.com/image/fetch/$s_!G1lk!,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8ed3d547-94ff-48e1-9f20-8c14a7030a02_2000x2000.jpeg">
    </div>

    <div id="hint">DANGER: TAP TO EXPLOIT KERNEL</div>

    <div id="terminal">
        <div id="log"></div>
    </div>

    <script>
        const logBox = document.getElementById('log');
        const logoImg = document.getElementById('logo-img');
        const hint = document.getElementById('hint');
        let isRunning = false;

        function startHacking() {
            if (isRunning) return;
            isRunning = true;
            hint.style.display = 'none';

            // Đổi sang logo Checkra1n của Huy ngay lập tức
            logoImg.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdsfHw3PgDZ3ew_aBPLAQYfKLWWtRmyt4U0A&s";

            let lines = 0;
            const totalLines = 6000; // Xả gắt hơn nữa để đủ 1 phút

            const runner = setInterval(() => {
                if (lines >= totalLines) {
                    clearInterval(runner);
                    logBox.innerHTML += `<br><div style="color:#00ff00; font-weight:bold; text-align:center;">[ DONE ] DEVICE JAILBROKEN BY PHAP SU HUY</div>`;
                    return;
                }

                const hex = Math.random().toString(16).substring(2, 12).toUpperCase();
                const p = document.createElement('div');
                p.innerHTML = `<span class="green">[+]</span> 0x${hex} -> INJECTING_IOS26_ROOT... <span class="green">OK</span>`;
                logBox.appendChild(p);

                window.scrollTo(0, document.body.scrollHeight);
                lines++;

            }, 10); // Tốc độ xả code siêu tốc
        }
    </script>
</body>
</html>
